name: Update README with Short Links

on:
  push:
    branches: [main]
  schedule:
    # 每天自动更新一次
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史

      - name: Generate short links table
        id: generate_table
        run: |
          # 使用 Python 生成表格（只处理 URL）
          python3 << 'EOF'
          import subprocess
          import datetime
          import re

          # 获取所有 commit 信息
          result = subprocess.run(
            ['git', 'log', '--all', '--format=%H|%ct|%s', '--reverse'],
            capture_output=True, text=True
          )

          lines = result.stdout.strip().split('\n')

          # URL 正则表达式
          url_pattern = re.compile(r'^https?://')

          # 短链域名
          SHORT_DOMAIN = "https://duanlian.shenzjd.com"

          # 开始生成表格
          table_lines = [
            "| 短链 | 完整短链 | 目标链接 | 创建时间 |",
            "|------|----------|----------|----------|"
          ]

          for line in lines:
            if not line.strip():
              continue

            parts = line.split('|', 2)
            if len(parts) < 3:
              continue

            commit_hash, timestamp, message = parts

            # 只处理 URL
            if not url_pattern.match(message.strip()):
              continue

            # 生成短链（前6位）
            short_code = commit_hash[:6]
            full_short_link = f"{SHORT_DOMAIN}/{short_code}"

            # 格式化时间
            try:
              dt = datetime.datetime.fromtimestamp(int(timestamp))
              date_str = dt.strftime('%Y-%m-%d')
            except:
              date_str = 'Unknown'

            # 转义 Markdown 特殊字符
            escaped_message = message.replace('|', '\\|')

            table_lines.append(f"| /{short_code} | {full_short_link} | {escaped_message} | {date_str} |")

          # 保存到文件
          with open('/tmp/links_table.md', 'w') as f:
            f.write('\n'.join(table_lines))

          print("Generated table (only URLs):")
          print('\n'.join(table_lines))
          EOF

          echo "表格生成完成，文件已保存到 /tmp/links_table.md"

      - name: Update README
        run: |
          # 使用 Python 替换表格内容（更可靠）
          python3 << 'EOF'
          import re

          # 读取 README
          with open('README.md', 'r') as f:
              content = f.read()

          # 读取表格内容
          with open('/tmp/links_table.md', 'r') as f:
              table_content = f.read()

          # 替换标记之间的内容
          pattern = r'(<!-- SHORT_LINKS_START -->\n)(.*?)(\n<!-- SHORT_LINKS_END -->)'
          replacement = f'\\1{table_content}\\n<!-- SHORT_LINKS_END -->'

          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          # 写回文件
          with open('README.md', 'w') as f:
              f.write(new_content)

          print("✅ README 已更新")
          EOF

          echo "Updated README:"
          cat README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add README.md

          # 检查是否有变更
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-update README with short links"
            git push
          fi